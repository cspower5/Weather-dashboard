<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-4">
                <h2 class="col-8">Search for a City:</h2>
                <textarea class="col-8 current-search"></textarea>
                <button class="col-8 search-btn">Search</button>
              </div>
              <div class="col-8 current-weather">
                <h2>City Name and (Date)</h2>
              </div>
              <div class="w-100"></div>
              <div class="col-4 past-cities">
                <h2>Past searches</h2>
              </div>
              <div class="col-8 past-weather">
                <h2 class="">5 Day Forcast:</h2>
              </div>
            </div>
          </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
