<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <!-- <div class="verifyCity"></div> -->
    </header>
    <main>
        <div class="container">
            <div class="row">
              <form class="col-4" id="searchForm">
                <h2 class="col-8">Search for a City:</h2>
                <input type="text" class="col-8" id="currentSearch"></input>
                <button type="submit" class="col-8" id="searchBtn">Search</button>
              </form>
              <div class="col-8 currentWeather">
                  <h2>Current Weather</h2>
              </div>
              <div class="w-100"></div>
              <div class="col-4 pastCities">
                <h2>Past searches</h2>
              </div>
              <div class="col-8  row pastWeather">
                <h2 class="col-12">5 Day Forcast</h2>
                <!-- <div class="day"></div> -->
                <div class="day-1"></div>
                <div class="day-2"></div>
                <div class="day-3"></div>
                <div class="day-4"></div>
                <div class="day-5"></div>
              </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
